# Squid Standard Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: squid-standard
  labels:
    name: squid-standard
    app: squid
    purpose: proxy-cache
    # Allow host networking and privileged access
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
