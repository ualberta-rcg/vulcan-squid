# Network Policy for Squid - Allow host networking
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: squid-host-networking
  namespace: squid-standard
spec:
  podSelector:
    matchLabels:
      app: squid
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []
  egress:
  - to: []
