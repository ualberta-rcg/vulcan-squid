# Squid Peers Service - Enables peer-to-peer cache communication between Squid instances
# This service allows Squid instances to share cache data and coordinate requests
apiVersion: v1
kind: Service
metadata:
  name: squid-peers
  namespace: squid-standard
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for peer discovery
  ports:
    - name: http-proxy
      port: 31234
      protocol: TCP
      targetPort: 31234
    - name: icp
      port: 31235
      protocol: TCP
      targetPort: 31235
  selector:
    app: squid
